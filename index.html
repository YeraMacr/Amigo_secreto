<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amigo Secreto</title>
  <style>
  :root {
    --bg: #bd87ab;
    --panel: #111827;
    --muted: #94a3b8;
    --text: #b81c1c;
    --accent: #22d3ee;
    --accent-2: #38bdf8;
    --danger: #ef4444;
  }

  * { box-sizing: border-box; }
  body {
    margin: 0; min-height: 100vh; font-family: system-ui;
    background: radial-gradient(1000px 600px at 10% 10%, #2d5eb4 0%, var(--bg) 50%);
    color: var(--text); display: grid; place-items: center; padding: 24px;
  }

  .app {
    width: 100%; max-width: 640px; padding: 20px 20px 24px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border: 1px solid rgba(255,255,255,0.06); border-radius: 16px;
  }

  h1 { font-size: 1.5rem; margin: 0 0 6px; }
  p.lead { margin: 0 0 16px; color: var(--muted); }

  .row { display: flex; gap: 10px; }
  input[type="text"] {
    flex: 1; padding: 12px 14px; border-radius: 10px; background: #0b1220;
    color: var(--text); outline: none;
  }

  .btn {
    cursor: pointer; border-radius: 10px; padding: 12px 14px;
    color: #0b1220; background: linear-gradient(180deg, var(--accent), var(--accent-2));
  }

  ul { list-style: none; margin: 14px 0 0; padding: 0; }
  li { padding: 10px 12px; background: #0b1220; display: flex; justify-content: space-between; }

  .result { margin-top: 18px; padding: 14px; border-radius: 12px; background: rgba(34,211,238,.08); display: none; }
  .result.show { display: block; }
  .alert { color: var(--danger); display: none; }
  .alert.show { display: block; }
</style>
<body>
  <main class="app">
    <h1>Amigo Secreto</h1>
    <p class="lead">Agrega nombres y realiza un sorteo aleatorio para elegir un ganador.</p>

    <div class="row">
      <input id="nombre" type="text" placeholder="Escribe un nombre" autocomplete="off" />
      <button id="btn-add" class="btn" type="button">Adicionar</button>
    </div>
    <div id="alert" class="alert">Por favor, escribe un nombre válido.</div>

    <ul id="lista"></ul>
    <p id="empty" class="empty">Todavía no hay participantes.</p>

    <div class="toolbar">
      <button id="btn-draw" class="btn" type="button">Sortear Amigo</button>
      <button id="btn-reset" class="btn btn-secondary" type="button">Reiniciar</button>
    </div>

    <div id="result" class="result">
       Ganador: <span id="winner">—</span>
    </div>

    <p class="small">Tip: pulsa <kbd>Enter</kbd> para adicionar rápidamente.</p>
  </main>
</body>
  <script src="app.js" defer></script>
<body>
</html>
